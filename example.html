<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GISC Image Slider</title>
    <link href="gisc.min.css" rel="stylesheet">
    <style>
      .gisc-image-container {
        display: inline-block;
        margin-left: 10px;
      }
      #giscmnimg{
        border-radius:5px;
        cursor:pointer;
        transition:0.3s
      }
      #giscmnimg:hover{
        opacity:.7
      }
      .text-center{
        opacity:.7
      }
    </style>
  </head>
  <body>
    <h1 class="text-center">GISC Image Slider</h1>
    <div class="gisc-image-container">
      <img id="giscmnimg" src="img/11.jpg" alt="Pune, India" width="300" height="200">
      <ul class="imgs-list g-keep-hidden">
        <li title="This is Dummy Text for First Image...">img/12.jpg</li>
        <li title="This is Dummy Text for Second Image...">img/13.jpg</li>
        <li title="This is Dummy Text for Third Image...">img/14.jpg</li>
      </ul>
    </div>
    
    <div class="gisc-image-container">
      <img id="giscmnimg" src="img/21.png" alt="Iceland" width="300" height="200">
      <ul class="imgs-list g-keep-hidden">
        <li>img/22.jpg</li>
        <li>img/23.jpg</li>
        <li>img/24.jpg</li>
      </ul>
    </div>
    
    <div class="gisc-image-container">
      <img id="giscmnimg" src="img/31.jpg" alt="Nigara falls" width="300" height="200">
      <ul class="imgs-list-s g-keep-hidden">
        <li title="This is Dummy Text for First Image...">img/32.jpg</li>
        <li title="This is Dummy Text for Second Image...">img/33.jpg</li>
        <li title="This is Dummy Text for Third Image...">img/34.jpg</li>
      </ul>
    </div>
    
    <div class="gisc-image-container">
      <div>
        <button type="button">SHOW IMAGE SLIDER</button>
      </div>
      <ul class="imgs-list-s g-keep-hidden">
        <li>img/42.jpg</li>
        <li>img/43.jpg</li>
        <li>img/44.jpg</li>
      </ul>
    </div>
        
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="gisc.min.js" type="text/javascript"></script>
    <script>
      jQuery('.imgs-list').GImageSlider({animation:'fade'});
      jQuery('.imgs-list-s').GImageSlider({animation:'slide'});
    </script>
  </body>
</html>
