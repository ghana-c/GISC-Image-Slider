    <title>GISC Image Slider</title>
    <link href="gisc.min.css" rel="stylesheet">
    <style>.gisc-image-container {display:inline-block;margin-left:10px;}</style>

  <body>
    <h1 style="text-align:center">GISC Image Slider</h1>
    <div class="gisc-image-container">
      <img id="giscmnimg" src="img/11.jpg" onclick="_g_isc.gEnlrgImgCrsl(this);" alt="Pune, India" width="300" height="200">
      <div id="gisimgcmnmdl" class="giscmnmdl" data-gisccont="gisimgcmnmdl">
        <span class="giscclsmdl" onclick="_g_isc.gDstrImgCrsl();">&times;</span>
        <div class="giscsldshwcntnr" data-gisccont="giscsldshwcntnr">
          <div class="giscimgslds g-isc-anm-fd" data-gisccont="giscimgslds">
            <div class="giscnmbrtxt"><span>1 / 3</span></div>
            <img src="img/12.jpg" style="width:100%">
            <div class="gisccptxt"><span>This is Dummy Text for First Image...</span></div>
          </div>
          
          <div class="giscimgslds g-isc-anm-fd" data-gisccont="giscimgslds">
            <div class="giscnmbrtxt"><span>2 / 3</span></div>
            <img src="img/13.jpg" style="width:100%">
            <div class="gisccptxt"><span>This is Dummy Text for Second Image...</span></div>
          </div>
          
          <div class="giscimgslds g-isc-anm-fd" data-gisccont="giscimgslds">
            <div class="giscnmbrtxt"><span>3 / 3</span></div>
            <img src="img/14.jpg" style="width:100%">
            <div class="gisccptxt"><span>This is Dummy Text for Third Image...</span></div>
          </div>
          
          <a class="giscprv" onclick="_g_isc.gNxtSlds(-1);">&#10094;</a>
          <a class="giscnxt" onclick="_g_isc.gNxtSlds(1);">&#10095;</a>
        </div>
      </div>
    </div>
